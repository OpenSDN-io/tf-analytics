[tox]
minversion = 1.6
# Test envs list buid and run by default
envlist = py39

# Common env configuration
[testenv]
# to be able to choose pip version with VIRTUALENV_PIP=20.2
download = True
setenv =
    USER = root
    LD_LIBRARY_PATH = {toxinidir}/../../../build/lib
install_command =
    pip install --no-cache-dir --find-links file:///pip/ {opts} {packages}
whitelist_externals =
    rm
    bash
    find
commands =
    rm -rf .stestr
    find {toxinidir} -type f -name "*.log*" -delete
    find {toxinidir} -type f -name "*.db" -delete
    stestr run --concurrency=1 --abbreviate --slowest {posargs}
    bash -ec "stestr last --subunit >{toxinidir}/testr.subunit"
    bash -ec "subunit2junitxml -o {toxinidir}/test-results.xml <{toxinidir}/testr.subunit"
    stestr last
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

[testenv:venv]
commands = {posargs}
